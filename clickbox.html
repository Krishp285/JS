<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid black;
            background-image: url('2.png');
        }
    </style>
</head>
<body>
    <div class="box"  onclick="imagechange()"></div>
    <script>
        let arr = ["2.png","image1.jpeg","image2.jpeg","image3.jpeg"];
     
        function imagechange(){
         
            let box = document.querySelector('.box');
            let randomIndex = Math.floor(Math.random() * arr.length);
            box.style.backgroundImage = "url('" + arr[randomIndex] + "')";
        
        }

    </script>
</body>
</html>
