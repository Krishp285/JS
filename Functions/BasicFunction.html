<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let upercase = (str) => str.toUpperCase();
    document.write(upercase("krish patel"));
    document.write("<br>")

    let conacatname = (firstname,lastname) => firstname.concat(lastname);
    document.write(conacatname("krish","patel"));
    document.write("<br>")

    let max = (x,y) => (x>y) ? x : y;    
    document.write(max(10,20));
    document.write("<br>")


    let evenodd = (num) => (num % 2 == 0) ? "even" : "odd";
    document.write(evenodd(10));
    document.write("<br>")

    </script>
   
</body>
</html>
