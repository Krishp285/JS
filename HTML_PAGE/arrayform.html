<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f">
        <table>
            <td>
                enter value :- <input type="text" name="val">
            </td>
            <td>
                <input type="button" value="array push" onclick="pusharray()">
                <input type="button" value="array pop" onclick="poparray()">
            </td>
        </table>
    </form>
    <p id="msg"></p>
    <script>
        let arr = [];
        function pusharray()
        {   
       
            let arrvalue = document.f.val.value;
            console.log(arrvalue);
            arr.push(arrvalue);
            printarray()
        }
        function printarray()
        {
            document.getElementById('msg').innerHTML = arr 
        }
        function poparray()
        {
            arr.pop();
            printarray();
        }
    </script>

</body>
</html>
