<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f">
        <table>
            <tr>
                <td>
                    Enter string:- 
                </td>
                <td>
                    <input type="text" name="str">
                </td>
            </tr>
            <tr>
                <td>
                    Enter sub string:- 
                </td>
                <td>
                    <input type="text" name="substring">
                </td>
            </tr>
           
            <tr>
                <td>
                    <input type="button" value="submit" onclick="substr()">
                </td>
            </tr>
            
        </table>
      
    </form>
    <p id="msg"></p>
    <script>
        function substr()
        {
            let x = document.f.str.value
            console.log(x);

            let substringval = document.f.substring.value
            console.log(substringval);
            
            console.log(x.includes(substringval))
            if(x.includes(substringval))
            {
                document.getElementById('msg').innerHTML = substringval + " found";
            }
            else
            {
                document.getElementById('msg').innerHTML = substringval + " not found";
            }
        }
    </script>
</body>
</html>
