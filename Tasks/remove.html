<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="cpp">Cpp<i class="fa-solid fa-xmark" onclick="removeitem('cpp')"></i></li>
        <li id="java">java<i class="fa-solid fa-xmark" onclick="removeitem('java')" ></i></li>
        <li id="python">python<i class="fa-solid fa-xmark" onclick="removeitem('python')"></i></li>
        <li id="c">C<i class="fa-solid fa-xmark" onclick="removeitem('c')"></i></li>
    </ul>


    <script>
        function removeitem(x)
        {
            document.getElementById(x).remove();
        }
    </script>
    
</body>
</html>
