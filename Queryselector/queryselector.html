<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="txt">Hello</h1>
    <h2 class="txt">Hello</h2>
    <h3 class="txt">Hello</h3>
    <h4 class="txt">Hello</h4>
    <h5 class="txt">Hello</h5>
    <h6 class="txt">Hello</h6>

    <button onclick="changetext()">change text</button>
    <script>

function changetext(){
    let x = document.querySelectorAll(".txt");
    for (let i = 0; i < x.length; i++) {
    x[i].innerHTML = "Hello World";
    }
   
  

}

    </script>
</body>
</html>
