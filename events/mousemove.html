<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="box"  onmousemove="colourchange()"></div>

    <script>
    let arr = ["blue", "red", "green", "yellow", "orange", "purple", "pink", "brown", "black", "white"];
    function colourchange(){
        let box = document.querySelector('.box');
        let random = Math.floor(Math.random() * 10);
        box.style.backgroundColor = arr[random];
    }
    let box = document.querySelector('.box');
        
    </script>
    
</body>
</html>
