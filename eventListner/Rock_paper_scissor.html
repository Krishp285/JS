<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
    }
    .nav{
        width: 100%;
        height: 50px;
        background-color: #0a1232;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    .comtainer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: #0a1232;
    }
    img
    {
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }
</style>
<body>
    <div class="nav">Rock Paper Scissor </div>
    
    <div class="container">
        <button onclick="playGame('rock')" id="rock"><img src="rock1.jpg" alt=""></button>   
        <button onclick="playGame('paper')" id="paper"><img src="paper1.jpg" alt=""></button>
        <button onclick="playGame('scissor')" id="scissor"><img src="sissor1.jpg" alt=""></button>
        
    </div>
    <div class="score">
        <p>Score: <span id="score">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        
    </div>

    <div class="result">
        <p id="msg"></p>
    </div>

    <script>
function playGame(playerChoice) 
    {
        const choices = ['rock', 'paper', 'scissor'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];
        let result = '';
        
        if (
            (playerChoice === 'rock' && computerChoice === 'scissor') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissor' && computerChoice === 'paper')
        ) 
        {
            result = 'You win!';
        } 
        else if (
            (playerChoice === 'paper' && computerChoice === 'scissor') ||
        (playerChoice === 'rock' && computerChoice === 'paper') ||
            playerChoice === computerChoice) 
        {
            result = 'It\'s a tie!';
        } 
        else if (
            (playerChoice === 'rock' && computerChoice === 'scissor') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissor' && computerChoice === 'paper')
        ) 
        {
            result = 'You win!';
        } 
        else 
        {
            result = 'You lose!';
        }
        // Update the score
        let score = parseInt(document.getElementById('score').innerText);
        let computerScore = parseInt(document.getElementById('computerScore').innerText);
        if (result === 'You win!') {
            score++;
        } else if (result === 'You lose!') {
            computerScore++;
        }
        document.getElementById('score').innerText = score;
        document.getElementById('computerScore').innerText = computerScore;
        document.getElementById('msg').innerText = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;

        

        

    }   
    document.getElementById('rock').addEventListener('click', function() 
    {
        playGame('rock');
    });
    document.getElementById('paper').addEventListener('click', function() 
    {
        playGame('paper');
    });
    document.getElementById('scissor').addEventListener('click', function() 
    {
        playGame('scissor');
    });
    </script>
    
      


    
</body>
</html>
